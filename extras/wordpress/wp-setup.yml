# INSTALLATION
#################################################################

# WordPress folder
wpfolder: public

# WordPress version
wpversion: latest

# language/timezone
wplocale: en_GB
timezone: "Europe/London"

# admin user settings
admin:
  user: admin
  password: admin
  email: mail@service.com
  first_name: ""
  last_name: ""

# database access
# default to scotchbox but feel free to change the details below
db:
  name: scotchbox
  user: root
  pass: root
  prefix: wp_

# SETTINGS
#################################################################

wpsettings:
  url: mywebsite.dev
  title: My website
  description: My new awesome website
  permalink_structure: "/%postname%/"
  thumbnail_width: 300
  thumbnail_height: 300
  medium_width: 600
  medium_height: 600
  large_width: 1280
  large_height: 1280
  # use page as frontpage
  page_on_front: true
    frontpage_name: My Website Front Page
  # automatic conversion of smilies
  convert_smilies: false

# THEME
#################################################################

# theme settings
theme:
  name: Theme name
  slug: theme-name
  author: Author name
  author_url: http://authorwebsite.com

# PLUGINS (TO INSTALL GO TO SETUP:PLUGINS AND CHANGE TO TRUE)
#################################################################

# plugins to install & activate
# you can use a slug, a path to a local zip, or URL to a remote zip
plugins:
  - advanced-custom-fields

# WPDISTILLERY SETUP
####################################################################
# if you don't want the setup to run all tasks, set them to false

setup:
  wp: true
  settings: true
  theme: true
  plugins: true
  cleanup: true
    comment: true
    posts: true
    files: true
    themes: true
